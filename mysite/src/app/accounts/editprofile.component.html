<form #f="ngForm" (ngSubmit)="onSubmit()">
<div class="form-group">
  <label for="firstname">First Name</label>
  <input type="text" class="form-control" id="first_name"
         required
         [(ngModel)]="model.first_name" name="first_name">
</div>
<div class="form-group">
  <label for="Last Name">Last Name</label>
  <input type="text" class="form-control" id="last_name"
         required
         [(ngModel)]="model.last_name" name="last_name">
</div>

<div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email"
         required
         [(ngModel)]="model.email" name="email">
</div>

<div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" id="username"
         required
         [(ngModel)]="model.username" name="username">
</div>

<div class="form-group">
  <label for="password1">Password</label>
  <input type="password" class="form-control" id="password1"
         required
         [(ngModel)]="model.password1" name="password1">
</div>
<div class="form-group">
  <label for="password2">Password</label>
  <input type="password" class="form-control" id="password2"
         required
         [(ngModel)]="model.password2" name="password2">
</div>
<button type="submit" class="btn btn-primary" [disabled]="f.invalid" >SignUp</button>
</form>

<pre>{{f.value|json}}</pre>
